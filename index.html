<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, intial-scale=0">
    <link rel="stylesheet" href="style.css">
    <title>AI Society</title>
    <link rel="icon" type="image/x-icon" href="Assets/favicon.ico">
</head>

<body>

    <!-- <div class="bg-overlay"></div> -->
    <div class="bg-overlay-vignette"></div>

    <div class="container">

        <div class="image">
            <img 
            src="Assets/AI Society Logo WhiteBG.png" 
            alt="AI Society Logo"
            id="logo"/>
        </div>
        <p id="title">The AI Society</p>
        <p id="subtitle">ARIZONA STATE UNIVERSITY</p>

        <!-- Instagram -->
        <a class="tile" href="https://www.instagram.com/theaisociety.asu/">
            <img class="icon" src="Assets/Icons/Instagram icon.png" alt="Instagram Logo"/>
            <p>Follow us on Instagram</p>
            <div class="tile-share-button" link="https://www.instagram.com/theaisociety.asu/">
                <img src="Assets/Icons/Share icon.png" alt="Share Icon"/>
            </div>
        </a>

        <!-- Discord -->
        <a class="tile" href="https://discord.gg/9VUmnXbfVK">
            <img class="icon" src="Assets/Icons/Discord icon.png" alt="Discord Logo"/>
            <p>Join our Discord Server</p>
            <div class="tile-share-button" link="https://discord.gg/9VUmnXbfVK">
                <img src="Assets/Icons/Share icon.png" alt="Share Icon"/>
            </div>
        </a>

            <!-- AIS SDC -->
        <a class="tile" href="https://sundevilcentral.eoss.asu.edu/AIS/club_signup">
            <img class="icon" src="Assets/Icons/icon2.png" alt="SDC Logo"/>
            <p>ASU Sun Devil Central!</p>
            <div class="tile-share-button" link="https://sundevilcentral.eoss.asu.edu/AIS/club_signup">
                <img src="Assets/Icons/Share icon.png" alt="Share Icon"/>
            </div>
        </a>

        <!-- LinkedIn -->
        <a class="tile" href="https://www.linkedin.com/company/theaisociety-asu/">
            <img class="icon" src="Assets/Icons/Linkedin icon.png" alt="Discord Logo"/>
            <p>Follow us on LinkedIn</p>
            <div class="tile-share-button" link="https://www.linkedin.com/company/theaisociety-asu/">
                <img src="Assets/Icons/Share icon.png" alt="Share Icon"/>
            </div>
        </a>

        <!-- AIS Website -->
        <a class="tile" href="https://ais-asu.com">
            <img class="icon" src="Assets/Icons/Forks Up Icon.png" alt="Discord Logo"/>
            <p>Go to Website!</p>
            <div class="tile-share-button" link="https://ais-asu.com">
                <img src="Assets/Icons/Share icon.png" alt="Share Icon"/>
            </div>
        </a>
        
    </div>

    <script src="app.js"></script>
    
</body>
</html>
